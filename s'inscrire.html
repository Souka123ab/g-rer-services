    <script>
        

        // Toggle password visibility for both password fields
function togglePassword(fieldId) {
    const passwordInput = document.getElementById(fieldId);
    const toggleBtn = passwordInput.nextElementSibling; // Get the button next to the input

    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleBtn.textContent = 'üôà';
    } else {
        passwordInput.type = 'password';
        toggleBtn.textContent = 'üëÅ';
    }
}

// Password strength indicator for Password field
document.getElementById('password').addEventListener('input', function(e) {
    const password = e.target.value;
    const dots = e.target.closest('.form-group').querySelectorAll('.password-dots .dot'); // Select dots for password field
    const strength = Math.min(password.length, 6);

    dots.forEach((dot, index) => {
        if (index < strength) {
            dot.classList.add('active');
        } else {
            dot.classList.remove('active');
        }
    });
});

// Password strength indicator for Confirm Password field
document.getElementById('confirmPassword').addEventListener('input', function(e) {
    const confirmPassword = e.target.value;
    const dots = e.target.closest('.form-group').querySelectorAll('.password-dots .dot'); // Select dots for confirm password field
    const strength = Math.min(confirmPassword.length, 6);

    dots.forEach((dot, index) => {
        if (index < strength) {
            dot.classList.add('active');
        } else {
            dot.classList.remove('active');
        }
    });
});

// Form submission validation
document.getElementById('signupForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirmPassword').value;

    if (password !== confirmPassword) {
        alert('Les mots de passe ne correspondent pas !');
        return;
    }

    alert('Compte cr√©√© avec succ√®s !');
});

// Google button click
document.querySelector('.google-btn').addEventListener('click', function() {
    alert('Connexion avec Google...');
});
